<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Showcase</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            max-width: 100%;
            height: auto;
        }
        .project-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Project Showcase</h1>
    </header>
    <div class="project-container">
        <!-- Replace the following with your project details -->
        <div class="project-card">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <a href="project1_details.html">Learn More</a>
        </div>
        <div class="project-card">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <a href="project2_details.html">Learn More</a>
        </div>
        <!-- Add more project cards as needed -->
    </div>
    <footer>
        <p>&copy; 2023 My Project Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
